<div class="donors-form-container">
    <div class="form">
        <label>
            Person Type : 
        </label>
        <select [(ngModel)]="type">
            <option value="Donor">Donor</option>
            <option value="Patient">Patient</option>
        </select>
        <br>
        <br>
        <label>
            Person Name : 
        </label>
        <input type="text" placeholder="Enter Person Name" [(ngModel)]="name" />
        <br>
        <br>
        <label>
            Person Gender : 
        </label>
        <select [(ngModel)]="gender">
            <option value="m">m</option>
            <option value="f">f</option>
        </select>
        <br>
        <br>
        <label>
            Person Age
        </label>
        <input type="number" placeholder="Enter Person Age" [(ngModel)]="age" />
        <br>
        <br>
        <label>
            Person Contacts No. :
        </label>
        <input type="number" placeholder="Enter Person Contacts Number" [(ngModel)]="contacts" />
        <br>
        <br>
        <label>
            Person Email Id : 
        </label>
        <input type="text" placeholder="Enter Email Id" [(ngModel)]="email" />
        <br>
        <br>
        <label>
            Person Address : 
        </label>
        <input type="text" placeholder="Enter Country" [(ngModel)]="country" />
        <input type="text" placeholder="Enter State" [(ngModel)]="state" />
        <input type="text" placeholder="Enter City" [(ngModel)]="city" />
        <input type="number" placeholder="Enter Pincode" [(ngModel)]="pincode" />        
        <br>
        <br>
        <label>
            Person Blood Group : 
        </label>
        <select [(ngModel)]="blood_group">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <br>
        <button (click)="onSaveDonors()">
            Submit
        </button>
        <button routerLink="/donors/donors-details">
            Cancel
        </button>
    </div>
</div>
